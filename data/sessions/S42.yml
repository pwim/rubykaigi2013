title: The Metric Talks or Not
description: We all want to keep our code clean. But it's not very easy when features
  to implement come in waves. How can we keep code clean? How does the metric help
  or do no good? Let's seek with some data in the wild.
notes: 多くの人が自分たちのコードを綺麗に保ちたいと思っているはずです。しかし最終的にコードが綺麗かどうか判定するのは人間、それもある程度優秀な人にしかできないという予想があります。人が判定するのはコストがかかるため、機械的なメトリックでできれば利益があります。そこで、メトリックがどれほど役に立つのか、それとも立たないのか検証するために、オープンソースのコードをメトリックに掛けます。そして結果をそのコードの他の属性と対比し、役に立ったのか否かを検討していきます。本Ruby会議で初めての発表です。
