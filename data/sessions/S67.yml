title: How NougakuDo connect Windows Azure and Rails Application
description: |
  (English)
  Windows Azure is a Microsoft cloud platform not only for developers with .NET/C#, but also for developers with Ruby on Rails. Ruby on Rails Application can be hosted on Windows Azure Cloud Services (PaaS) with Nougakudo.
  In this talk, We'll introduce
   * What is Windows Azure Cloud Service
   * How NougakuDo connect Windows Azure and Rails Application
   * Case Study

  (日本語)
  Windows Azure はマイクロソフトが提供するクラウドプラットフォームです。 Windows Azure は .Net/C# の開発者のためだけのプラットフォームではなく、能楽堂(NougakuDo) を利用して Ruby on Rails のアプリケーションをホストすることができます。
  本発表では、Windows Azure の Cloud Service とはどんなサービスかを紹介し、NougakuDo がどうやって Rails アプリケーションを起動できるようにしているのかを事例紹介を交えつつ解説します。
notes: |
  現状 Windows Azure は公式SDK で Ruby をサポートしていません。ユーザコミュニティベースで Rails アプリケーションを Windows Azure 上で実行するための努力が、NougakuDo(能楽堂、arton 氏作)および NougakuDo Companionなどのオープンソースプロジェクトの開発として行われているのが現状です。
  Windows Azure 上で NougakuDo を利用する方法については MSDN のホワイトペーパー([1])が公開されている他、とちぎ Ruby 会議04 での arton 氏の発表([2])での紹介などこれまでも Rubyist の目に触れる機会はあったものの、具体的な事例が語られることはあまりありませんでした。
  本発表では Windows Azure のサービスの紹介と共に、実際に Windows Azure 上で Ruby on Rails アプリケーションでサービス構築を行なった事例を元に NougakuDo のしくみ、困ったことやその対処方法など、アプリ開発者の目線で解説を行います。
  Heroku, Sqale などの PaaS および AWS などのクラウドプラットフォームに並ぶ選択肢として、Rubyist に Windows Azure の可能性を提示します。
